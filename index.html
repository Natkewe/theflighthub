<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A travel website for searching for flights and inspiration">
  <meta name="keywords" content="HTML, CSS, JavaScript, travel, flights, flying, adventure">
  <meta name="author" content="Natalie Kew">
  <title>The Flight Hub</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- jquery link-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- Link to my css style sheet -->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">

  <!-- Icons used throughout this site -->
  <script src="https://unpkg.com/feather-icons"></script>

</head>

<body onload="today()">
  <!-- js setTimeout function runs after page loads-->
  <header>
    <!-- Navbar code taken and edited from https://www.w3schools.com/howto/howto_css_responsive_header.asp -->
    <div class="header">
      <a href="index.html" class="logo">The Flight Hub</a>
      <div class="header-right">
        <a class="active" href="index.html">Home</a>
        <a href="contact-us.html">Contact Us</a>
        <a href="about-us.html">About Us</a>
      </div>
    </div>
    <!-- Hero image -->
    <figure><img src="assets/images/hero-image.jpg" class="img-fluid" alt="Image of a mountain scene by the river"
        width="1366" height="600"></figure>
  </header>

  <!-- Heading information for flights -->
  <div class="row">
    <div class="section-header">
      <h2>Where Can We Take You?</h2>
      <p>Let us help you visit your happy place today... </p>
      <div id="timings"></div>

    </div>
  </div>

  <!-- Search box for flights with skyscanner -->
  <div class="container">
    <div class="row">
      <div class="flight-search">
        <div class="col-xs-12">
          <div data-skyscanner-widget="SearchWidget" data-origin-geo-lookup="true" data-widget-padding="12px 14px"
            data-flight-type="return" data-target="_blank" data-colour="#75b2bf" id="widget-skyscanner"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Photo gallery with fade text boxes -->
  <div class="container">
    <div class="gallery-box">

      <div class="photo-box">
        <figure><img class="responsive-box" src="assets/images/newzealand-image.jpg"
            alt="Photo of the mountains, water and green trees in New Zealand" width="429" height="286"></figure>
        <div class="overlay">
          <a target="_blank" href="index.html">
            <div class="text">New Zealand</div>
          </a>
        </div>
      </div>

      <div class="photo-box">
        <figure><img class="responsive-box" src="assets/images/italy-image.jpg"
            alt="Photo of the Colosseum in Italy with the blue sky behind" width="429" height="286"></figure>
        <div class="overlay">
          <a target="_blank" href="index.html">
            <div class="text">Italy</div>
          </a>
        </div>
      </div>

      <div class="photo-box">
        <figure><img class="responsive-box" src="assets/images/australia-image.jpg"
            alt="Photo of the Sydney Harbour and the Opera House" width="429" height="286">
        </figure>
        <div class="overlay">
          <a target="_blank" href="index.html">
            <div class="text">Australia</div>
          </a>
        </div>
      </div>

      <div class="photo-box">
        <figure><img class="responsive-box" src="assets/images/canada-image.jpg"
            alt="Photo of a woman stood infront of a lake and mountains holding a Canadian flag" width="429"
            height="286"></figure>
        <div class="overlay">
          <a target="_blank" href="index.html">
            <div class="text">New Zealand</div>
          </a>
        </div>
      </div>

      <div class="photo-box">
        <figure><img class="responsive-box" src="assets/images/florida-image.jpg"
            alt="Photo of a person holding up a Universal studios card" width="429" height="286"></figure>
        <div class="overlay">
          <a target="_blank" href="index.html">
            <div class="text">Florida</div>
          </a>
        </div>
      </div>

      <div class="photo-box">
        <figure><img class="responsive-box" src="assets/images/thailand-image.jpg"
            alt="Photo of several boats on the beach in Thailand" width="429" height="286">
        </figure>
        <div class="overlay">
          <a target="_blank" href="index.html">
            <div class="text">Thailand</div>
          </a>
        </div>
      </div>

      <div class="photo-box">
        <figure><img class="responsive-box" src="assets/images/newyork-image.jpg"
            alt="Photo of New York at night with cars and people on the streets down town" width="429" height="286">
        </figure>
        <div class="overlay">
          <a target="_blank" href="index.html">
            <div class="text">New York</div>
          </a>
        </div>
      </div>

      <div class="photo-box">
        <figure><img class="responsive-box" src="assets/images/caribbean-image.jpg"
            alt="Photo of a beach with white sands and blue water" width="429" height="286"></figure>
        <div class="overlay">
          <a target="_blank" href="index.html">
            <div class="text">Caribbean</div>
          </a>
        </div>
      </div>

      <div class="photo-box">
        <figure><img class="responsive-box" src="assets/images/japan-image.jpg"
            alt="Photo of a street in Japan with buildings and lights" width="429" height="286"></figure>
        <div class="overlay">
          <a target="_blank" href="index.html">
            <div class="text">Japan</div>
          </a>
        </div>
      </div>

      <div class="photo-box">
        <figure><img class="responsive-box" src="assets/images/greece-image.jpg"
            alt="Photo of Greece with the blue sea and white buildings to the right" width="429" height="286"></figure>
        <div class="overlay">
          <a target="_blank" href="index.html">
            <div class="text">Greece</div>
          </a>
        </div>
      </div>

      <div class="photo-box">
        <figure><img class="responsive-box" src="assets/images/iceland-image.jpg"
            alt="Photo of a green mossy winding road with a ca driving through it" width="429" height="286"></figure>
        <div class="overlay">
          <a target="_blank" href="index.html">
            <div class="text">Iceland</div>
          </a>
        </div>
      </div>

      <div class="photo-box">
        <figure><img class="responsive-box" src="assets/images/india-image.jpg"
            alt="Photo of a stall with spices and herbs with a person cooking behind" width="429" height="286"></figure>
        <div class="overlay">
          <a target="_blank" href="index.html">
            <div class="text">India</div>
          </a>
        </div>
      </div>

    </div>
  </div>

  <footer>
    <p class="copyright">The Flight Hub Â© 2022</p>

    <div class="container list-inline">
      <div class="row align-items-start">
        <div class="col social-items">
          <ul>
            <li>
              <a target="_blank" href="https://facebook.com">
                <i data-feather="facebook" class="links-style social-links-hover" title="Go to Facebook.com"
                  aria-hidden="true"></i>
                <script>
                  feather.replace()
                </script>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="col social-items">
          <ul>
            <li>
              <a target="_blank" href="https://twitter.com">
                <i data-feather="twitter" class="links-style social-links-hover" title="Go to Twitter.com"
                  aria-hidden="true"></i>
                <script>
                  feather.replace()
                </script>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="col social-items">
          <ul>
            <li>
              <a target="_blank" href="https://instagram.com">
                <i data-feather="instagram" class="links-style social-links-hover" title="Go to Instagram.com"
                  aria-hidden="true"></i>
                <script>
                  feather.replace()
                </script>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </footer>

  <!-- Flight widget -->
  <script src="https://widgets.skyscanner.net/widget-server/js/loader.js" async></script>
  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <!-- Link to js page -->
  <script src="assets/js/index.js"></script>

</body>

</html>
